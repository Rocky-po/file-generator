group 'ru.generate'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile (
            group: 'junit', name: 'junit', version: '4.11'
    )
    compile (
            group: 'commons-lang', name: 'commons-lang', version: '2.6'
    )
}
